[pytest]
# Configuración de pytest para el proyecto QuickTask

# Directorio donde buscar tests
testpaths = .

# Patrón para archivos de test
python_files = test_*.py

# Patrón para clases de test
python_classes = Test*

# Patrón para funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizados
markers =
    unit: Tests unitarios de lógica de negocio
    integration: Tests de integración de API
    slow: Tests que toman más tiempo
